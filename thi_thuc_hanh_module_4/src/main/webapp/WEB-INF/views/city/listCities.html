<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <!--    <link rel="stylesheet" href="/WEB-INF/views/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>List-cities</title>
</head>

<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of cities</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/city/create}" class="btn btn-outline-light">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New City</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>City</th>
                <th>Country</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="c : ${cities}">
                <tr>
                    <td style="text-align: center" th:text="${c.getId()}">
                    </td>
                    <td style="text-align: center">
                        <a th:href="@{/city/getCity/__${c.getId()}__}" th:text="${c.getNameCity()}"></a>
                    </td>
                    <td style="text-align: center" th:text="${c.getCountry().getNameCountry()}"></td>
                    <td style="text-align: center">
                        <a th:href="@{/city/update/__${c.getId()}__}" type="button" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td style="text-align: center">
                        <a th:href="@{/city/suspension/__${c.getId()}__}" onclick="check()"  id="suspension" type="button" class="btn btn-outline-danger">
                            <i class="fa-solid fa-ban"></i>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
function check() {

   let confirmDelete = confirm("kiểm tra!!!");
   if(confirmDelete) {
       alert("Xóa thành công!!!")
   } else {
       document.getElementById("suspension").href = "/city/";
   }
}
</script>
</body>

</html>
