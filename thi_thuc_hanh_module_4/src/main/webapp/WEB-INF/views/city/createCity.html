<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <title>Create new customer</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/city}" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form th:action="@{/city/save}" method="post" th:object="${city}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{nameCity}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="square" class="form-label">Square(km^2)</label>
                    <input type="number" class="form-control" id="square" th:field="*{square}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Population</label>
                    <input type="text" class="form-control" id="population" th:field="*{population}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gdp" class="form-label">GDP</label>
                    <input type="number" class="form-control" id="gdp" th:field="*{gdp}">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-control" th:field="*{country}">
                        <option th:each="c: ${countries}" th:value="${c.id}" th:text="${c.getNameCountry()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Description</label> <br>
                    <textarea  class="form-control" th:value="${city.getDescription()}">

                    </textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Create</button>
        </form>
    </div>
    <div>
        <th:block th:each="e : ${#fields.errors('city.*')}" >
            <p style="color: red" th:text="${e}"></p>
        </th:block>
    </div>
    <div>
        <th:block th:if="${message}">
            <div style="color: green" th:text="${message}"></div>
        </th:block>
    </div>
</div>
</body>
</html>
