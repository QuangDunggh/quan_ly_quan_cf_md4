<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <!--    <link rel="stylesheet" href="/WEB-INF/views/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>List-cities</title>
</head>

<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of cities</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/city}" class="btn btn-outline-light">
                    <i class="fa-solid fa-plus"></i>
                    <span>Back to list city</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form th:object="${city}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Name City</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{nameCity}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="square" class="form-label">Square(km^2)</label>
                    <input type="number" class="form-control" id="square" th:field="*{square}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Population</label>
                    <input type="number" class="form-control" id="population" th:field="*{population}" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Country</label>
                    <input class="form-control" th:value="${city.getCountry().getNameCountry()}" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gdp" class="form-label">GDP</label>
                    <input type="number" class="form-control" id="gdp" th:field="*{gdp}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Description</label> <br>
                    <textarea class="form-control" th:text="${city.getDescription()}" disabled>
                    </textarea>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
